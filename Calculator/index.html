<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
       content="width=device-width, initial-scale=1.0">
        <title>calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="main">
            <form name="f">
                <input type="text" name="calc" placeholder="0" id="me">  <br>
                <input type="button" value="1" onclick="f.calc.value+=1">
                <input type="button" value="2" onclick="f.calc.value+=2">
                <input type="button" value="3" onclick="f.calc.value+=3">
                <input type="button" value="+" onclick="add()"> 
                <br>
                <input type="button" value="4" onclick="f.calc.value+=4">
                <input type="button" value="5" onclick="f.calc.value+=5">
                <input type="button" value="6" onclick="f.calc.value+=6">
                <input type="button" value="-" onclick="sub()"> 
                <br>
                <input type="button" value="7" onclick="f.calc.value+=7">
                <input type="button" value="8" onclick="f.calc.value+=8">
                <input type="button" value="9" onclick="f.calc.value+=9"> 
                <input type="button" value="x" onclick="mul()">
                <br>
                <input type="button" value="c" onclick="f.calc.value=''">
                <input type="button" value="0" onclick="f.calc.value+=0">
                <input type="button" value="=" onclick="f.calc.value=eval(f.calc.value)">
                <input type="button" value="/" onclick="di()"> 
                <br>
            </form>
        </div>
        <script src="app.js"></script>
    </body>
</html>
